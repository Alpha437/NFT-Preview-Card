<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <picture>
        <img class="view" src="images/icon-view.svg" alt="view-icon" />
        <div class="color"></div>
        <img
          class="nft-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium #3429"
        />
      </picture>

      <header class="collection-name">Equilibrium #3429</header>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="details">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="ETH-icon" />
          <p>0.041 ETH</p>
        </span>
        <span class="duration">
          <img src="images/icon-clock.svg" alt="clock-icon" />
          <p>3 days left</p>
        </span>
      </div>

      <div class="creator">
        <img src="images/image-avatar.png" alt="creator-image" />
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/Alpha437">Alpha</a>.
    </footer>
  </body>
</html>
